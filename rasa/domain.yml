version: "3.1"

intents:
  - greet
  - goodbye
  - ask_weather
  - get_weather

entities:
  - city




responses:
  utter_greet:
  - text: "Hey! How are you?"


  utter_goodbye:
  - text: "Bye"

  utter_ask_weather:
  - text: "Sure, can you specify the city"

actions:
  - action_get_weather

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
